<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleos - Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jobs.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="img/Logo-WorkFlow.jpg" alt="Workflow Logo" class="nav-logo">
                    <span>Consultoría de RRHH</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="jobs.html" class="nav-link active">Empleos</a></li>
                    <li><a href="companies.html" class="nav-link">Empresas</a></li>
                    <li><a href="profile.html" class="nav-link">Mi Perfil</a></li>
                </ul>
                <div class="nav-actions" id="nav-actions">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Jobs Section -->
    <section class="jobs-section">
        <div class="container">
            <div class="jobs-header">
                <h1>Encuentra tu próximo empleo</h1>
                <p>Explora miles de oportunidades laborales</p>
            </div>

            <!-- Advanced Search -->
            <div class="advanced-search">
                <div class="search-row">
                    <div class="search-group">
                        <input type="text" id="job-search" placeholder="¿Qué trabajo buscas?">
                    </div>
                    <div class="search-group">
                        <input type="text" id="location-search" placeholder="¿Dónde?">
                    </div>
                    <div class="search-group">
                        <select id="category-filter">
                            <option value="">Todas las categorías</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="marketing">Marketing</option>
                            <option value="ventas">Ventas</option>
                            <option value="finanzas">Finanzas</option>
                            <option value="rrhh">Recursos Humanos</option>
                            <option value="administracion">Administración</option>
                        </select>
                    </div>
                    <button class="btn btn-primary search-btn" id="search-jobs">Buscar</button>
                </div>
                
                <div class="filters-row">
                    <div class="filter-group">
                        <select id="type-filter">
                            <option value="">Tipo de empleo</option>
                            <option value="tiempo-completo">Tiempo Completo</option>
                            <option value="medio-tiempo">Medio Tiempo</option>
                            <option value="freelance">Freelance</option>
                            <option value="remoto">Remoto</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="experience-filter">
                            <option value="">Experiencia</option>
                            <option value="junior">Junior</option>
                            <option value="semi-senior">Semi Senior</option>
                            <option value="senior">Senior</option>
                            <option value="lead">Lead/Manager</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="salary-filter">
                            <option value="">Rango salarial</option>
                            <option value="0-50000">Hasta $50,000</option>
                            <option value="50000-100000">$50,000 - $100,000</option>
                            <option value="100000-150000">$100,000 - $150,000</option>
                            <option value="150000+">Más de $150,000</option>
                        </select>
                    </div>
                    <button class="btn btn-outline" id="clear-filters">Limpiar Filtros</button>
                </div>
            </div>

            <!-- Results Info -->
            <div class="results-info">
                <div class="results-count">
                    <span id="results-text">Mostrando todos los empleos</span>
                </div>
                <div class="sort-options">
                    <select id="sort-by">
                        <option value="newest">Más recientes</option>
                        <option value="oldest">Más antiguos</option>
                        <option value="salary-high">Salario: Mayor a menor</option>
                        <option value="salary-low">Salario: Menor a mayor</option>
                        <option value="relevance">Relevancia</option>
                    </select>
                </div>
            </div>

            <!-- Jobs Grid -->
            <div class="jobs-content">
                <div class="jobs-list" id="jobs-list">
                    <!-- Jobs will be populated by JavaScript -->
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <button class="btn btn-outline" id="prev-page">← Anterior</button>
                    <div class="page-numbers" id="page-numbers">
                        <!-- Page numbers will be populated by JavaScript -->
                    </div>
                    <button class="btn btn-outline" id="next-page">Siguiente →</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Job Detail Modal -->
    <div id="job-detail-modal" class="modal">
        <div class="modal-content job-modal-content">
            <span class="close">&times;</span>
            <div id="job-detail-content">
                <!-- Job details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="jobs.js"></script>
</body>
</html>

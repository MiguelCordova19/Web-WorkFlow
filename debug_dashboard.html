<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard - Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .debug-result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>üîß Debug Dashboard - Workflow</h1>
        
        <div class="debug-section">
            <h3>1. Verificar Conexi√≥n a Base de Datos</h3>
            <button class="btn btn-primary" onclick="testDatabaseConnection()">Probar Conexi√≥n</button>
            <div id="db-result" class="debug-result"></div>
        </div>
        
        <div class="debug-section">
            <h3>2. Verificar Sesi√≥n Actual</h3>
            <button class="btn btn-info" onclick="checkSession()">Verificar Sesi√≥n</button>
            <div id="session-result" class="debug-result"></div>
        </div>
        
        <div class="debug-section">
            <h3>3. Probar Login de Empresa</h3>
            <div class="row">
                <div class="col-md-6">
                    <input type="email" id="test-email" class="form-control mb-2" placeholder="Email de empresa">
                    <input type="password" id="test-password" class="form-control mb-2" placeholder="Contrase√±a">
                    <button class="btn btn-success" onclick="testCompanyLogin()">Probar Login</button>
                </div>
            </div>
            <div id="login-result" class="debug-result"></div>
        </div>
        
        <div class="debug-section">
            <h3>4. Cargar Datos de Empresa</h3>
            <button class="btn btn-warning" onclick="loadCompanyData()">Cargar Datos</button>
            <div id="company-data-result" class="debug-result"></div>
        </div>
        
        <div class="debug-section">
            <h3>5. Cargar Empleos de Empresa</h3>
            <button class="btn btn-secondary" onclick="loadCompanyJobs()">Cargar Empleos</button>
            <div id="jobs-result" class="debug-result"></div>
        </div>
        
        <div class="debug-section">
            <h3>6. Ir al Dashboard</h3>
            <a href="html/company-dashboard.html" class="btn btn-dark">Ir al Dashboard</a>
        </div>
    </div>

    <script>
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.innerHTML = 'üîÑ Probando conexi√≥n...';
            
            try {
                const response = await fetch('backend/test_connection.php');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `‚úÖ ${data.message}\n\nInformaci√≥n del servidor: ${data.server_info}`;
                    resultDiv.className = 'debug-result success';
                } else {
                    resultDiv.innerHTML = `‚ùå ${data.message}`;
                    resultDiv.className = 'debug-result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
                resultDiv.className = 'debug-result error';
            }
        }
        
        async function checkSession() {
            const resultDiv = document.getElementById('session-result');
            resultDiv.innerHTML = 'üîÑ Verificando sesi√≥n...';
            
            try {
                const response = await fetch('backend/session_status.php', { credentials: 'include' });
                const data = await response.json();
                
                resultDiv.innerHTML = `üìä Datos de sesi√≥n:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'debug-result';
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error verificando sesi√≥n: ${error.message}`;
                resultDiv.className = 'debug-result error';
            }
        }
        
        async function testCompanyLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            if (!email || !password) {
                resultDiv.innerHTML = '‚ùå Por favor, ingresa email y contrase√±a';
                resultDiv.className = 'debug-result error';
                return;
            }
            
            resultDiv.innerHTML = 'üîÑ Probando login...';
            
            try {
                const formData = new FormData();
                formData.append('company_email', email);
                formData.append('password', password);
                
                const response = await fetch('backend/login_company.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `‚úÖ Login exitoso:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'debug-result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Error de login: ${data.message}`;
                    resultDiv.className = 'debug-result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
                resultDiv.className = 'debug-result error';
            }
        }
        
        async function loadCompanyData() {
            const resultDiv = document.getElementById('company-data-result');
            resultDiv.innerHTML = 'üîÑ Cargando datos de empresa...';
            
            try {
                const response = await fetch('backend/update_company_profile.php', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `‚úÖ Datos cargados:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'debug-result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Error cargando datos: ${data.message}`;
                    resultDiv.className = 'debug-result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
                resultDiv.className = 'debug-result error';
            }
        }
        
        async function loadCompanyJobs() {
            const resultDiv = document.getElementById('jobs-result');
            resultDiv.innerHTML = 'üîÑ Cargando empleos...';
            
            try {
                const response = await fetch('backend/get_company_jobs.php', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `‚úÖ Empleos cargados (${data.jobs.length} empleos):\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'debug-result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Error cargando empleos: ${data.message}`;
                    resultDiv.className = 'debug-result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
                resultDiv.className = 'debug-result error';
            }
        }
        
        // Cargar autom√°ticamente la verificaci√≥n de sesi√≥n al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            checkSession();
        });
    </script>
</body>
</html>

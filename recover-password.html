<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Workflow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .recover-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            margin: 2rem auto;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.56,1.000);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: none; }
        }
        .recover-icon {
            background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.3rem;
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
            margin-bottom: 1.2rem;
        }
        .recover-container h2 {
            color: #2563eb;
            margin-bottom: 0.7rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }
        .recover-container p {
            color: #64748b;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.05rem;
        }
        .recover-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
        }
        .recover-form input[type="email"] {
            padding: 0.9rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }
        .recover-form input[type="email"]:focus {
            border-color: #2563eb;
            outline: none;
        }
        .recover-form button {
            padding: 0.9rem 1rem;
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        .recover-form button:hover {
            background: linear-gradient(90deg, #1d4ed8 60%, #2563eb 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .recover-message {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 1rem;
            min-height: 1.5em;
        }
        .recover-message.success { color: #10b981; }
        .recover-message.error { color: #ef4444; }
        .back-login {
            margin-top: 2rem;
            text-align: center;
        }
        .back-login a {
            color: #2563eb;
            text-decoration: underline;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-login a:hover {
            color: #1d4ed8;
        }
        @media (max-width: 600px) {
            .recover-container { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="recover-container">
        <div class="recover-icon">
            <i class="fas fa-unlock-alt"></i>
        </div>
        <h2>Recuperar Contraseña</h2>
        <p>¿Olvidaste tu contraseña? Ingresa tu correo electrónico y te enviaremos instrucciones para restablecerla.</p>
        <form class="recover-form" id="recover-form">
            <input type="email" id="recover-email" placeholder="Correo electrónico" required autocomplete="email">
            <button type="submit">Enviar instrucciones</button>
        </form>
        <div class="recover-message" id="recover-message"></div>
        <div class="back-login">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Volver al inicio de sesión</a>
        </div>
    </div>
    <script>
    document.getElementById('recover-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('recover-email').value.trim();
        const messageDiv = document.getElementById('recover-message');
        messageDiv.textContent = '';
        messageDiv.className = 'recover-message';
        if (!email.match(/^\S+@\S+\.\S+$/)) {
            messageDiv.textContent = 'Por favor ingresa un correo válido.';
            messageDiv.classList.add('error');
            return;
        }
        // Simulación de envío
        messageDiv.textContent = 'Enviando...';
        messageDiv.classList.remove('error', 'success');
        setTimeout(() => {
            messageDiv.textContent = 'Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.';
            messageDiv.classList.add('success');
        }, 1200);
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Postulantes</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/gestionar-postulantes.css">
</head>
<body style="background: #f8fafc;">
  <header class="header">
    <nav class="nav">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="../index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
            <img src="../img/Logo-WorkFlow.jpg" alt="Workflow Logo" class="nav-logo">
            <span>WORLKFLOW</span>
          </a>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="index.html#inicio" class="nav-link">Inicio</a></li>
          <li><a href="index.html#empleos" class="nav-link">Empleos</a></li>
          <li><a href="index.html#empresas" class="nav-link">Empresas</a></li>
          <li><a href="index.html#servicios" class="nav-link">Servicios</a></li>
          <li><a href="index.html#contacto" class="nav-link">Contacto</a></li>
        </ul>
        <div style="margin-left:auto;">
          <a href="company-dashboard.html" class="btn btn-primary" style="padding: 0.7em 2em; border-radius: 8px; font-weight: 600; text-decoration: none; background: #2563eb; color: #fff; transition: background 0.2s;">Ir a Perfil de Empresa</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="postulantes-container">
    <h1 class="postulantes-title">Gestión de Postulantes</h1>
    <div class="postulantes-box">
      <section>
        <h2 class="postulantes-subtitle">Lista de Postulantes</h2>
        <div id="lista-postulantes">
          <table class="tabla-postulantes">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Experiencia</th>
                <th>Estudios</th>
                <th>Habilidades</th>
                <th>Tipo de Test</th>
                <th>Resultado</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody-postulantes"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
  <script src="../js/gestionar-postulantes.js"></script>

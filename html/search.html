<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Empleos - Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html" class="nav-brand-link" style="display: flex; align-items: center; text-decoration: none;">
                        <img src="../img/Logo-WorkFlow.jpg" alt="Workflow Logo" class="nav-logo">
                        <span class="nav-brand-title" style="margin-left: 8px; font-size: 0.8rem;">WORKFLOW</span>
                    </a>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <button class="close-menu" id="close-menu" aria-label="Cerrar menú" style="position:absolute;top:18px;right:22px;font-size:2.2rem;background:none;border:none;color:#2563eb;z-index:10001;display:none;">&times;</button>
                    <li><a href="index.html#inicio" class="nav-link">Inicio</a></li>
                    <li><a href="index.html#empleos" class="nav-link">Empleos</a></li>
                    <li><a href="index.html#empresas" class="nav-link">Empresas</a></li>
                    <li><a href="index.html#servicios" class="nav-link">Servicios</a></li>
                    <li><a href="index.html#contacto" class="nav-link">Contacto</a></li>
                </ul>
                <div class="nav-actions" id="nav-actions" style="display:flex; gap:1.2rem; align-items:center; margin-left:2.5rem;">
                    <!-- Botones eliminados para esta pÃ¡gina -->
                </div>
                <div class="nav-toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="search-main">
        <!-- Barra de bÃºsqueda superior -->
        <section class="search-bar-section">
            <div class="container">
                <div class="search-bar">
                    <div class="search-inputs">
                        <input type="text" id="job-title" placeholder="¿Qué trabajo buscas?" value="">
                        <select id="job-location" class="selectpicker" data-live-search="true" title="¿Dónde?">
                            <option value="">Todas las ubicaciones</option>
                            <option value="Lima">Lima</option>
                            <option value="Arequipa">Arequipa</option>
                            <option value="Trujillo">Trujillo</option>
                            <option value="Cusco">Cusco</option>
                            <option value="Piura">Piura</option>
                            <option value="Chiclayo">Chiclayo</option>
                            <option value="Iquitos">Iquitos</option>
                            <option value="Tacna">Tacna</option>
                            <option value="Huancayo">Huancayo</option>
                            <option value="Puno">Puno</option>
                            <option value="Chimbote">Chimbote</option>
                            <option value="Juliaca">Juliaca</option>
                            <option value="Sullana">Sullana</option>
                            <option value="Ica">Ica</option>
                            <option value="Ayacucho">Ayacucho</option>
                        </select>
                        <select id="job-category">
                            <option value="">Todas las categorías</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="marketing">Marketing</option>
                            <option value="ventas">Ventas</option>
                            <option value="finanzas">Finanzas</option>
                            <option value="rrhh">Recursos Humanos</option>
                            <option value="administracion">Administración</option>
                        </select>
                    </div>
                    <button class="btn btn-primary search-btn" id="search-btn">Buscar Empleos</button>
                </div>
            </div>
        </section>

        <!-- Contenido principal con dos columnas -->
        <section class="search-content">
            <div class="container">
                <div class="search-layout">
                    <!-- Columna izquierda: Lista de trabajos -->
                    <div class="jobs-column">
                        <div class="jobs-header">
                            <h2>Resultados de Búsqueda</h2>
                            <span id="results-count">0 empleos encontrados</span>
                        </div>
                        <div id="search-results" class="jobs-list">
                            <!-- AquÃ­ se mostrarÃ¡n los resultados -->
                        </div>
                        <div id="no-results" class="message message-warning hidden">
                            No se encontraron empleos con los criterios seleccionados.
                        </div>
                    </div>

                    <!-- Columna derecha: Detalles del trabajo -->
                    <div class="job-details-column">
                        <div id="job-details" class="job-details">
                            <div class="job-details-placeholder">
                                <div class="placeholder-icon">👀</div>
                                <h3>Selecciona un empleo</h3>
                                <p>Haz clic en cualquier empleo de la lista para ver los detalles completos y postular.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/search.js"></script>
    <script src="../js/https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery y Bootstrap Select -->
    <script src="../js/https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
</body>
</html>

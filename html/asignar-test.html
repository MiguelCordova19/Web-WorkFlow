<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Test</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/asignar-test.css">
</head>
<body style="background: #f8fafc;">
  <header class="header">
    <nav class="nav">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="../index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
            <img src="../img/Logo-WorkFlow.jpg" alt="Workflow Logo" class="nav-logo">
            <span>WORLKFLOW</span>
          </a>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="index.html#inicio" class="nav-link">Inicio</a></li>
          <li><a href="index.html#empleos" class="nav-link">Empleos</a></li>
          <li><a href="index.html#empresas" class="nav-link">Empresas</a></li>
          <li><a href="index.html#servicios" class="nav-link">Servicios</a></li>
          <li><a href="index.html#contacto" class="nav-link">Contacto</a></li>
        </ul>
        <div style="margin-left:auto;">
          <a href="company-dashboard.html" class="btn btn-primary" style="padding: 0.7em 2em; border-radius: 8px; font-weight: 600; text-decoration: none; background: #2563eb; color: #fff; transition: background 0.2s;">Ir a Perfil de Empresa</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="asignar-container">
    <h1 class="asignar-title">Asignar Test a Candidato</h1>
    <div class="asignar-box">
      <form id="form-asignar-test">
        <label>Nombre del Candidato:<input type="text" name="candidato" required></label><br>
        <label>Categoría *
          <select name="tipo_test" id="tipo_test" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="logica">Lógica</option>
            <option value="programacion">Programación</option>
            <option value="matematicas">Matemáticas</option>
          </select>
        </label><br>
        <button type="submit">Asignar Test</button>
      </form>
    </div>
  </div>
  <script src="../js/asignar-test.js"></script>
</body>
</html>
